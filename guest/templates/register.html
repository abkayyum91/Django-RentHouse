{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - GuestHouse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Bootstrap icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
</head>

<body>

    <main class="form-register bg-light">
        <form action="" method="post">
            {% csrf_token %}
            <div class="text-center">
                <h1 class="h3 mb-3 fw-normal">REGISTER ACCOUNT</h1>
            </div> 
            <div class="form-floating mb-2">
                {{form.username}}
                <label for="Username">Username</label>
                {{form.username.errors}}
            </div>
            <div class="form-floating mb-2">
                {{form.email}}
                <label for="emailInput">Email address</label>
                {{form.email.errors}}
            </div>
            <div class="form-floating mb-2">
                {{form.password1}}
                <label for="password1">Password</label>
                {{form.password1.errors}}
            </div>
            <div class="form-floating mb-2">
                {{form.password2}}
                <label for="password2">Confirm Password</label>
                {{form.password2.errors}}
            </div>

            <div class="form-check mb-2 text-start">
                <input class="form-check-input" name="consent" type="checkbox" value="YES" id="loginconsent">
                <label class="form-check-label ms-2" for="loginconsent">Keep Me Login</label>
            </div>

            <div class="d-flex justify-content-center mt-3 ">
                <input class="btn btn-primary" type="submit" value="Register Account">
            </div>
        </form>
        <div class="mt-3 goto">
            <div class="d-flex justify-content-center links">
                Already have an account? <a href="{% url 'login' %}" class="ms-2"> Login</a>
            </div>
        </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script>
        //Query All input fields
        var form_fields = document.getElementsByTagName('input')

        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>

</body>

</html>
